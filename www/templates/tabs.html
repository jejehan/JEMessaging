<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

    <!-- Friends Tab -->
    <ion-tab title="Friends" icon="icon ion-person-stalker" href="#/tab/friends">
        <ion-nav-view name="tab-friends"></ion-nav-view>
    </ion-tab>
  
    <!---Chats Tab-->
    <ion-tab title="Chats" icon="icon ion-chatbox-working" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>
    
    <!-- Dashboard Tab -->
    <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- About Tab -->
    <ion-tab title="More" icon="icon ion-more" href="#/tab/more">
        <ion-nav-view name="tab-more"></ion-nav-view>
    </ion-tab>
    
</ion-tabs>
